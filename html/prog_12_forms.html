<!DOCTYPE html>
<html>
<head>
	<title>Html 5 forms</title>
</head>
<body>
	<form>
		<p>Placeholder: <input type="text" placeholder="Input some text here"> </p>
	
		<p>Autofocus: <input type="text" autofocus="autofocus"></p>

		<p>Reqired: <input type="text" required></p>

		<p>Email: <input type="email" ></p>

		<p>Pattern: <input type="text" pattern="[0-9]"></p>

		<detalist id="colors">

			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
			<option>White</option>

		</detalist>

		<p> Autocomplete: <input type="text" list="colors"></p>

		<p> <input type="Submit" value="Submit"></p>

	</form>

</body>
</html>
