<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<form action="http:google.com">
		<p>
			<label for = "firstname">
				First Name:
			</label>

			<input id = "firstname" placeolder = "Enter your name" 
			name = "user name"  type="text"> 
		</p>

		<p>
			<label for = "lastname">
				Last Name:
			</label>

			<input id = "lastname" placeolder = "Enter your last name" 
			name = "user name"  type="text"> 
		</p>

		<p>
			<label for = "email">
				Email:
			</label>

			<input id = "email" placeolder = "Enter your email"
			name="user name" type = "text"> 
		</p> 

		<p>
			<label for = "Password">
				Password:
			</label>

			<input id = "Password" placeolder = "Enter your password" 
			name = "user name"  type="password"> 
		</p>

		<p>
			<label for = "stay">
				Stay logged in: 
			</label>

			<input id = "stay" type = "checkbox" name="logged"> 
		</p>

		<p>
			<label for = "male">
				male : 
			</label>
			
			<input id = "male" type="radio" name="sex" value="male"> 
		</p>

		<p>
			<label for = "female">
				female : 	
			</label>
			
			<input id = "female" type="radio" name="sex" value = "female"> 
		</p>

		<p>
			<label for = "choose">
			Choose your favourite color: 
			</label>

			<input id = "choose" type="color" name = "color"> 
		</p>

		<p>Choose your favorite animal</p>

		<p>
			<select name = "animal">
				<option>Cat</option>
				<option>Dog</option>
				<option>Rat</option>
			</select>
		</p>

		
		<p>
			<label for = "sumbit">
				Submit data: 
			</label>

			<input id = "submit" type="submit" value="Click">
		</p>

	</form>

</body>
</html>
