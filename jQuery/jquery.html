<!DOCTYPE html>
<html>
<head>
	<title>Hello jQuery</title>
	<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>Header h1</h1>
	<h2>Header h2</h2>
	<script type="text/javascript">
		$(document).ready(function() {
			$("h2").click(function() {
				$(this).css("background-color", "#17efd2");
			})
		});
	</script>

</body>
</html>
