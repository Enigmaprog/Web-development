<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		
		div:nth-of-type(1) {
			padding: 20px 100px 20px 100px;
			background: green;
			float: left; 		
		}

		div:nth-of-type(2) {
			padding: 20px 100px 20px 100px;
			background: red;
			float: left;
			margin-left: 0px;
		}

		div:nth-of-type(3) {
			padding: 20px 100px 20px 260px;
			background: blue;
			clear: both;
			width: 320px;
		}


	</style>
</head>
<body>

	<div>
		<p>The first paragraph</p>
		<p>The second paragraph</p>
	</div>

	<div>
		<p>The third paragraph</p>
		<p>The fourth paragraph</p>
	</div>

	<div>
		<p>The fifth paragraph</p>
		<p>The sixth paragraph</p>
	</div>

</body>
</html>
