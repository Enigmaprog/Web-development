<!DOCTYPE html>
<html>
<head>
	<title>Inheritance and specificity</title>
	<style type="text/css">
		
		body {
			color: red;
		}

		ol {
			color: green;
		}

		li {
			color: blue;
		}

		.yellow {
			color: yellow;
		}

		#special {
			color: orange;
		}


	</style>
</head>
<body>
	<h1>Web</h1>
	<ol>
		<li class="yellow" id="special">HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
		<li class="yellow">Python</li>
	</ol>
</body>
</html>
