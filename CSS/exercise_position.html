<!DOCTYPE html>
<html>
<head>
	<title>Position Task</title>
	<style type="text/css">
		
		#first {
			background: green;
			color: white;
			height: 100px;
			width: 100px;
			position: absolute;
			z-index: 2;
			top: 100px;
			left: 50px;
		}

		#second {
			background: brown;
			color: yellow;
			height: 100px;
			width: 1000px;
			position: relative;
			z-index: 1;
			top: 100px;
		} 

	</style>
</head>
<body>

	<div id="first">
		<p>Text paragraph</p>
	</div>

	<div id="second">
		<p>Text paragraph</p>
	</div>

</body>
</html>
